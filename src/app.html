<!DOCTYPE html>

<head>

    <link
        rel="icon"

    />

        name="viewport"
        content="width=device-width, initial-scale=1"
    />
    <link
        rel="preconnect"
        href="https://fonts.googleapis.com"
    >
    <link
        rel="preconnect"

    %svelte.head%

<body>
